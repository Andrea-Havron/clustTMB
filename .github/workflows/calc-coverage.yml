# Reusable workflow to calculate coverage from codecov.io
# Workflow derived from https://github.com/nmfs-fish-tools/ghactions4r/tree/main/.github/workflows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: calc-coverage

jobs:
  calc-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Add inla repo
        run: |
          writeLines('options(repos = c(INLA = "https://inla.r-inla-download.org/R/stable/", getOption(\"repos\")))', file("~/.Rprofile", "ab"))
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck


      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1