# Reusable workflow to calculate coverage from codecov.io
# Workflow derived from https://github.com/nmfs-fish-tools/ghactions4r/tree/main/.github/workflows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: calc-coverage

jobs:
  calc-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Add inla repo
        run: |
          writeLines('options(repos = c(INLA = "https://inla.r-inla-download.org/R/stable/", getOption(\"repos\")))', file("~/.Rprofile", "ab"))
        shell: Rscript {0}
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}


      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1